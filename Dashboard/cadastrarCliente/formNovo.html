<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="styleNovo.css">
    <link rel="shortcut icon" href="../../PaginaInicial/imagens/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="main-container">
        <h1>Cadastre os clientes</h1>
        <form id="resgister-form">
            <div class="full-box">
                <label for="name">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite o nome"  >
            </div>
            <div class="full-box">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite o sobrenome" >
            </div>
            <div class="half-box spacing">
                <label for="email">Email</label>
                <input type="text" name="email" 
                placeholder="Digite o email"
                data-min-length="3" >
            </div>
            <div class="half-box spacing">
                <label for="telefone">Telefone</label>
                <input type="number" name="telefone"  placeholder="Telefone" >
            </div>
            <div class="half-box">
                <label for="endereco">Endere√ßo</label>
                <input type="text" name="endereco" placeholder="Endereco" >
            </div>
            
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" name="btn-submit" id="btn-submit" value="Registrar">
            </div>

        </form>
        <p class="error-validation"></p>
    
    
    <script src="script.js"></script>
</body>
</html>
